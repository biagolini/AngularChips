<div class="full-width fruits-names">
  <mat-form-field class="example-chip-list" appearance="fill">
    <mat-label>Favorite Fruits</mat-label>
    <mat-chip-list #chipList aria-label="Fruit selection">
      <mat-chip *ngFor="let fruit of fruits" (removed)="remove(fruit)">
        {{fruit.name}}
        <button matChipRemove>
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip>
      <input
        placeholder=""
        [matChipInputFor]="chipList"
        (matChipInputTokenEnd)="add($event)"
      />
    </mat-chip-list>
  </mat-form-field>

  <form [formGroup]="fruitForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>New fruit</mat-label>
      <input formControlName="fruitName" name="fruitName" matInput />
    </mat-form-field>
  </form>

  <button
    mat-raised-button
    color="primary"
    (click)="addNewFruit()"
    [disabled]="!fruitForm.valid"
    class="full-width"
  >
    Click to add a new fruit
  </button>
</div>

<div class="full-width fruits-sample sample-itens">
  <button
    mat-raised-button
    color="accent"
    (click)="sampleFruit()"
    class="full-width"
  >
    Sample a fruit
  </button>

  <mat-form-field fxFill appearance="legacy" class="full-width sample-itens">
    <input matInput type="text" [formControl]="sampleControl" />
  </mat-form-field>

  <button
    mat-raised-button
    color="accent"
    (click)="sampleOrder()"
    class="full-width"
  >
    Sample a random order
  </button>
</div>

<table
  mat-table
  [dataSource]="randomSample"
  class="full-width"
  aria-describedby="randomSample"
  fxLayoutGap="2%"
>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>
      <span class="table-header">Nome</span>
    </th>
    <td mat-cell *matCellDef="let element">{{ element?.name }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
